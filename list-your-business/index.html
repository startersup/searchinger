<section class="sng-list-your-business">
<div class="container">
    <h3>You are one step away from listing you business</h3>
 <div class="sng-listing-form">
    <div class="form-group d-flex">
        <img id="businessLogo" class="sng-logo-wrapper" src="#" alt="" />
        <div class="sn-logo-inp-wrapper">
            <input type='file' id="bsLogoInput" class="sng-logo-input" />
           <p class="file-upload-rule">* Maximum file size should be 300kb</p>
           <p class="file-upload-rule">* File format should be jpg, png</p>
           <p class="file-upload-rule">* Logo is not a mandatory</p>
        </div>
      
    </div><br>
    <div class="form-group">
        <label for="BusinessName">Business Name<sup>*</sup></label>
        <input type="name" class="form-control sng-form-inputs" required placeholder="Eg: UK Travel company" id="bsname">
      </div><br>
      <div class="form-group">
        <label for="BusinessName">Business Email Address<sup>*</sup></label>
        <input type="name" class="form-control sng-form-inputs" required placeholder="Eg: abc@travelcompany.com" id="bsname">
      </div><br>
      <div class="form-group">
        <label for="BusinessName">Business Contact Number<sup>*</sup></label>
        <input type="name" class="form-control sng-form-inputs" required placeholder="Eg: +44 1234567890" id="bsname">
      </div><br>
      <div class="form-group">
        <label for="BusinessName">Business Category<sup>*</sup></label>
        <input type="name" class="form-control sng-form-inputs" required placeholder="Eg: Travel, Architecture" id="bsname">
      </div><br>
      <div class="form-group">
        <label for="BusinessName">Business website<sup>*</sup></label>
        <input type="name" class="form-control sng-form-inputs" required placeholder="Eg: www.xyzcompany.com" id="bsname">
      </div><br>
      <div class="form-group">
        <label for="BusinessName">Business Address<sup>*</sup></label>
        <textarea type="name" class="form-control sng-form-textarea" required rows="4" value="Eg: London" id="bsaddress">
        </textarea>
      </div><br><hr>
      <div class="form-group sng-social-links">
        <label for="BusinessName">Social Links of Business</label><br><br>

            <label for="BusinessName">Facebook :&nbsp; </label>
            <input type="name" class="form-control sng-form-inputs" required placeholder="" id="bsname">       <br>
           <label for="BusinessName">Twitter :&nbsp; </label>
            <input type="name" class="form-control sng-form-inputs" required placeholder="" id="bsname"><br>
            <label for="BusinessName">Google My Business :&nbsp; </label>
            <input type="name" class="form-control sng-form-inputs" required placeholder="" id="bsname">
        </div>
        <button class="sng-submit-btn">Submit Business</button>
      </div><br>

<script>
    function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      
      reader.onload = function(e) {
        $('#businessLogo').attr('src', e.target.result);
      }
      
      reader.readAsDataURL(input.files[0]); // convert to base64 string
    }
  }
  
  $("#bsLogoInput").change(function() {
    readURL(this);
  });
</script>
